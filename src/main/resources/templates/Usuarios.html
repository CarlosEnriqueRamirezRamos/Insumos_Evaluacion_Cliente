<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Gestión de Usuarios</title> <!-- Título más descriptivo -->
        <!-- Bootstrap CSS (se carga desde layout.html, pero mantener por si acaso) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- DataTables CSS (se carga desde layout.html) -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- CSS personalizado -->
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <style>
            /* Asegura que el fondo del body sea el del tema oscuro */
            body {
                background-color: #1f1f1f !important;
            }
        </style>
    </head>
    <body>
        <!-- Contenido principal -->
        <div layout:fragment="content">
            <div class="container-fluid mt-5">
                <h2 class="mb-4 text-center">Gestión de Usuarios</h2>

                <div class="table-responsive">
                    <table id="usuariosTable" class="table table-bordered table-striped table-hover table-details w-100">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Nombre de Usuario</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${listaUsuarios}">
                                <td th:text="${usuario.idUsuario}">-</td>
                                <td th:text="${usuario.nombre}">-</td>
                                <td th:text="${usuario.userName}">-</td>
                                <td th:text="${usuario.rol != null ? usuario.rol.rol : 'N/A'}">-</td> <!-- Asumiendo que Rol tiene una propiedad 'rol' -->
                                <td th:text="${usuario.status == 1 ? 'Activo' : 'Inactivo'}">-</td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{'/contratos/Contratos/' + ${usuario.idUsuario}}"
                                           class="btn btn-sm btn-primary me-2">
                                            <!-- Icono de Font Awesome para Contratos -->
                                            <i class="fas fa-file-contract"></i> Contratos
                                        </a>
                                        <a th:href="@{/usuarios/{id}/editar(id=${usuario.idUsuario})}" 
                                           class="btn btn-sm btn-warning me-2">
                                            <!-- Icono de Font Awesome para Editar -->
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        <a th:href="@{/usuarios/{id}/eliminar(id=${usuario.idUsuario})}" 
                                           class="btn btn-sm btn-danger">
                                            <!-- Icono de Font Awesome para Eliminar -->
                                            <i class="fas fa-trash-alt"></i> Eliminar
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Fragmento de scripts -->
    <th:block layout:fragment="scripts">
        <!-- DataTables JS (Cargar la librería principal primero) -->
        <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
        <!-- DataTables JS (versión combinada para Bootstrap 5, ahora después de la librería principal) -->
        <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
        
        <!-- Configuración avanzada de DataTables -->
        <script th:inline="javascript">
            console.log('DEBUG: Script de Usuarios.html cargado.');

            $(document).ready(function () {
                console.log('DEBUG: $(document).ready() disparado en Usuarios.html.');

                if (typeof jQuery !== 'undefined') {
                    console.log('DEBUG: jQuery está cargado (dentro de ready).');
                    const table = $('#usuariosTable').DataTable({ // Cambiado a #usuariosTable
                        language: {
                            url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-MX.json'
                        },
                        responsive: true,
                        dom: '<"top"<"row"<"col-md-6"l><"col-md-6"f>>>rt<"bottom"<"row"<"col-md-6"i><"col-md-6"p>>>',
                        pageLength: 10,
                        lengthMenu: [5, 10, 25, 50, 100],
                        columnDefs: [
                            { targets: [5], orderable: false, searchable: false } // Columna de Acciones (índice 5)
                        ],
                        initComplete: function () {
                            console.log('DEBUG: DataTable de Usuarios inicializado.');
                            // Si tienes un buscador personalizado fuera de DataTables, aquí lo enlazarías
                            // $('#searchInput').on('keyup', function () {
                            //     table.search(this.value).draw();
                            // });
                        }
                    });
                } else {
                    console.error('ERROR: jQuery no está cargado. DataTables de Usuarios no se inicializará.');
                }
            });
        </script>
    </th:block>
</body>
</html>
