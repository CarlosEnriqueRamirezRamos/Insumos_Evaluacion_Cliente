<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title layout:title-pattern="$CONTENT_TITLE - Sistema">Sistema de Transacciones</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- DataTables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.10/css/dataTables.bootstrap5.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

        <!-- CSS personalizado -->
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <!-- Se ha modificado este botón para desplegar/contraer el menú -->
                <a class="navbar-brand me-2" href="#" sec:authorize="hasAnyRole('ADMINISTRADOR', 'USUARIO')" id="burgerToggle">
                    <i class="fa-solid fa-money-bill-transfer"></i> Sistema de Transacciones
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                    </ul>
                    <div sec:authorize="isAuthenticated()" class="d-flex">
                        <button type="button" class="btn btn-outline-light btn-sm" id="logoutButton">
                            <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="burger-menu" id="customSidebar">
            
            <a class="menu-icon" th:href="@{/contratos/Usuarios}" title="Usuarios" sec:authorize="hasRole('ADMINISTRADOR')" id="menu-usuarios">
                <i class="fas fa-user"></i>
                <span>Usuarios</span>
            </a>
            <a class="menu-icon" th:href="@{/contratos/Index}" title="Transacciones" sec:authorize="hasAnyRole('ADMINISTRADOR', 'USUARIO')" id="menu-transacciones">
                <i class="fas fa-exchange-alt"></i>
                <span>Transacciones</span>
            </a>
            <a class="menu-icon" th:href="@{/zonas}" title="Zonas" sec:authorize="hasAnyRole('ADMINISTRADOR', 'USUARIO')" id="menu-zonas">
                <i class="fas fa-map-marked-alt"></i>
                <span>Zonas</span>
            </a>
            <a class="menu-icon" th:href="@{/zonas}" title="Nodos" sec:authorize="hasAnyRole('ADMINISTRADOR', 'USUARIO')" id="menu-nodos">
                <i class="fa-solid fa-circle-nodes"></i>
                <span>Nodos</span>
            </a>
            <a class="menu-icon" th:href="@{/zonas}" title="Cantidades" sec:authorize="hasAnyRole('ADMINISTRADOR', 'USUARIO')" id="menu-cantidades">
                <i class="fa-solid fa-shop-lock"></i>
                <span>Cantidades</span>
            </a>
            <a class="menu-icon" th:href="@{/zonas}" title="Tarifa" sec:authorize="hasAnyRole('ADMINISTRADOR', 'USUARIO')" id="menu-tarifa">
                <i class="fa-solid fa-money-check-dollar"></i>
                <span>Tarifa</span>
            </a>
            <div class="menu-spacer"></div>
        </div>
        <div class="main-content" layout:fragment="content"></div>

        <!-- Scripts globales -->
        <!-- IMPORTANTE: Cargar authenticatedFetch.js, jQuery, Bootstrap y DataTables primero y SIN 'defer' -->
        <!-- Esto asegura que estén disponibles para los scripts en los fragmentos de Thymeleaf -->
        <script src="/js/authenticatedFetch.js"></script> 
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.10/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.10/js/dataTables.bootstrap5.min.js"></script>
        

        <th:block layout:fragment="scripts">
            <!-- Los scripts específicos de cada página se insertarán aquí -->
            <!-- Asegúrate de que cualquier script aquí que use jQuery esté dentro de $(document).ready() -->
            <script>
                // Estas comprobaciones son más para depuración
                if (typeof jQuery != 'undefined') {
                    console.log('DEBUG: jQuery cargado correctamente en layout.html (global).');
                } else {
                    console.error('ERROR: jQuery NO cargado en layout.html (global).');
                }
                if (typeof bootstrap != 'undefined') {
                    console.log('DEBUG: Bootstrap JS cargado correctamente en layout.html (global).');
                } else {
                    console.error('ERROR: Bootstrap JS NO cargado en layout.html (global).');
                }
            </script>
        </th:block>

        <script>
            document.getElementById('logoutButton').addEventListener('click', function() {
                localStorage.removeItem('jwtToken');
                window.location.href = '/contratos'; // Redirige a la página de inicio de sesión o principal
            });

            // Este script principal del layout también se ejecuta después de que las librerías globales están cargadas
            $(document).ready(function() {
                const jwtToken = localStorage.getItem('jwtToken');
                if (jwtToken) {
                    // Configura jQuery para enviar el token en todas las solicitudes AJAX
                    // Esto es útil para plugins como DataTables que usan jQuery.ajax
                    $.ajaxSetup({
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + jwtToken);
                        }
                    });
                    console.log('DEBUG: Token JWT configurado para solicitudes AJAX de jQuery.');

                } else {
                    console.log('DEBUG: No se encontró token JWT en localStorage.');
                    // Si no hay token, y la página es protegida, el backend debería redirigir.
                    // Para evitar que los usuarios accedan a páginas protegidas sin token,
                    // tu UsuarioController debe manejar la redirección si no hay token.
                    // Opcional: Redirigir al login si no hay token y no estamos en la página de login
                    if (!window.location.pathname.includes('/contratos') && !window.location.pathname.includes('/api/auth')) {
                        window.location.href = '/contratos'; // O la ruta de tu página de login
                    }
                }

                const burgerToggle = document.getElementById('burgerToggle');
                const customSidebar = document.getElementById('customSidebar');
                if (burgerToggle && customSidebar) {
                    burgerToggle.addEventListener('click', function() {
                        customSidebar.classList.toggle('active');
                        document.body.classList.toggle('sidebar-open');
                    });
                }
            });
        </script>
    </body>
</html>
