<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title layout:title-pattern="$CONTENT_TITLE - Sistema">Sistema de Transacciones</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- DataTables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

        <!-- CSS personalizado -->
        <link rel="stylesheet" th:href="@{/css/styles_Layout.css}">
    </head>
    <body>

        <!-- Navbar superior -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler me-2" type="button" id="burgerToggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" th:href="@{/contratos}">
                    <i class="fa-solid fa-money-bill-transfer"></i> Sistema de Transacciones
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">

                    </ul>
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Menú Hamburguesa Moderno -->
        <div class="burger-menu" id="customSidebar">
            <div class="menu-icon" th:onclick="'location.href=\'' + @{/contratos/Usuarios} + '\''" title="Usuarios">
                <i class="fas fa-user"></i>
                <span>Usuarios</span>
            </div>
            <div class="menu-icon" th:onclick="'location.href=\'' + @{/transacciones} + '\''" title="Transacciones">
                <i class="fas fa-exchange-alt"></i>
                <span>Transacciones</span>
            </div>
            <div class="menu-icon" th:onclick="'location.href=\'' + @{/zonas} + '\''" title="Zonas">
                <i class="fas fa-map-marked-alt"></i>
                <span>Zonas</span>
            </div>
            <div class="menu-icon" th:onclick="'location.href=\'' + @{/zonas} + '\''" title="Nodos">
                <i class="fa-solid fa-circle-nodes"></i>
                <span>Nodos</span>
            </div>
            <div class="menu-icon" th:onclick="'location.href=\'' + @{/zonas} + '\''" title="Cantidades">
                <i class="fa-solid fa-shop-lock"></i>
                <span>Cantidades</span>
            </div>
            <div class="menu-icon" th:onclick="'location.href=\'' + @{/zonas} + '\''" title="Tarifa">
                <i class="fa-solid fa-money-check-dollar"></i>
                <span>Tarifa</span>
            </div>
            <div class="menu-spacer"></div>
        </div>

        <!-- Contenido principal -->
        <div class="main-content" layout:fragment="content"></div>

        <!-- Fragmento de scripts -->
    <th:block layout:fragment="scripts">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </th:block>
</body>
</html>
