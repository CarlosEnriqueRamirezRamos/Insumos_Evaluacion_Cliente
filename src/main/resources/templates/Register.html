<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Enlaza tu archivo CSS externo aquí -->
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body class="bg-gray-900 text-gray-100">
        <div class="auth-container">
            <div class="form-card">
                <!-- Sección de Registro -->
                <div id="register-section" class="form-section">
                    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">Registrarse</h1>

                    <!-- Sección de Mensajes para Registro -->
                    <div id="register-message-area" class="message-box hidden"></div>

                    <form id="register-form" class="space-y-4">
                        <div class="form-group">
                            <label for="register-name" class="block text-sm font-medium text-gray-400">Nombre Completo</label>
                            <input type="text" id="register-name" placeholder="Ingresa tu nombre completo" required
                                   class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>

                        <div class="form-group">
                            <label for="register-username" class="block text-sm font-medium text-gray-400">Nombre de Usuario</label>
                            <input type="text" id="register-username" placeholder="Elige un nombre de usuario" required
                                   class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>

                        <div class="form-group">
                            <label for="register-password" class="block text-sm font-medium text-gray-400">Contraseña</label>
                            <input type="password" id="register-password" placeholder="Crea una contraseña" required
                                   class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>

                        <!-- Rol por defecto -->
                        <input type="hidden" id="register-idRol" value="1">

                        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            Registrarse
                        </button>
                    </form>

                    <div class="text-center mt-6 text-sm text-gray-400">
                        ¿Ya tienes una cuenta? <a href="Login.html" class="toggle-link font-medium">Inicia Sesión</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Define la URL base del backend.
            const CLIENT_BASE_URL = 'http://localhost:8080';

            document.addEventListener('DOMContentLoaded', function () {
                const registerForm = document.getElementById('register-form');
                const registerMessageArea = document.getElementById('register-message-area');

                // Función para mostrar mensajes de estado
                function showMessage(element, message, type) {
                    element.classList.remove('hidden', 'message-success', 'message-error');
                    element.textContent = message;
                    if (type === 'success') {
                        element.classList.add('message-success');
                    } else {
                        element.classList.add('message-error');
                    }
                }

                // Oculta el mensaje de error cuando el usuario empieza a escribir
                document.querySelectorAll('#register-form input').forEach(input => {
                    input.addEventListener('input', () => {
                        registerMessageArea.classList.add('hidden');
                    });
                });

                // Manejador del formulario de registro
                if (registerForm) {
                    registerForm.addEventListener('submit', async function (e) {
                        e.preventDefault();
                        registerMessageArea.classList.add('hidden'); // Ocultar mensajes anteriores

                        const nombre = document.getElementById('register-name').value;
                        const userName = document.getElementById('register-username').value;
                        const password = document.getElementById('register-password').value;
                        const idRol = document.getElementById('register-idRol').value;

                        // Validación simple
                        if (!nombre || !userName || !password) {
                            showMessage(registerMessageArea, 'Todos los campos son obligatorios.', 'error');
                            return;
                        }

                        try {
                            const response = await fetch(`${CLIENT_BASE_URL}/contratos/register`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({nombre, userName, password, idRol}),
                            });

                            const data = await response.json();

                            if (response.ok) {
                                localStorage.setItem('jwtToken', data.token);
                                showMessage(registerMessageArea, 'Registro exitoso. Redirigiendo...', 'success');
                                console.log('Registro exitoso. Redirigiendo con token:', data.token);

                                // Redirigir a la página principal o a la que corresponda, pasando el token
                                window.location.href = `http://localhost:8080/contratos`;

                            } else {
                                showMessage(registerMessageArea, `Error en el registro: ${data.message || 'Error desconocido'}`, 'error');
                            }
                        } catch (error) {
                            console.error('Error al registrar:', error);
                            showMessage(registerMessageArea, 'Error de conexión al registrar. Verifica que el backend esté funcionando.', 'error');
                        }
                    });
                }
            });
        </script>
    </body>
</html>
